language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'
before_script:
  - composer self-update
  - composer update
script:
  - "./vendor/bin/phpcf -t ${TRAVIS_PHP_VERSION} genRegenRadar.php config.sample.php ./botLib"
  - "./vendor/bin/phpcpd --no-interaction genRegenRadar.php config.sample.php ./botLib"
  - "./vendor/bin/phpcs --colors --standard=PSR1 --extensions=php genRegenRadar.php config.sample.php botLib/*"
  - "./vendor/bin/phpmd botLib/ text cleancode,codesize,controversial,design,naming,unusedcode"
cache:
  directories:
    - $HOME/.composer/cache/files
